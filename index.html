<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro-Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Cadastro</h1>
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="nome">Seu Nome:</label>
                        <input class="form-control" type="text" id="nome" name="nome">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Seu E-mail:</label>
                        <input class="form-control" type="email" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="tel">Seu Telefone:</label>
                        <input class="form-control" type="tel" id="tel" name="tel">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./JS/main.js"></script>
    <script src="./JS/jquery.mask.min.js"></script>
    <script src="./JS/jquery.validate.min.js"></script>
    <script src="./JS/messages_pt_BR.min.js"></script>
</body>
</html>
